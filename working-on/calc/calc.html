				<div class="form-group">

				<p><b>PST (<output for="ProvOrTerr" data-wb-calc='{"equation": "#ProvOrTerr * 100", "rounded": "0"}'></output>%)</b>: <output data-wb-calc='{"equation": "(#priceinput / (1 + 0.05 + #ProvOrTerr)) * #ProvOrTerr", "rounded": "2"}'></output></p>
				<p><b>Total</b>: <output for="priceinput" data-wb-calc='{"equation": "#priceinput / (1 + 0.05 + #ProvOrTerr)", "rounded": "2"}'></output></p>
				<p><b>TEST</b>: <output for="priceinput" data-wb-calc='{"equation": "10 * ( 25 - 5 ) + #priceinput * #ProvOrTerr +", "rounded": "2"}'></output></p>
