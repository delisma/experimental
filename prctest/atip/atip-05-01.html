    <form action="#" method="get" id="validation-example">
      <div class="panel panel-default">
        <div class="panel-body eqht-trgt">
          <h2 class="h3d mrgn-tp-md">Personal information request</h2>
          <div class="col-md-12">
            <fieldset class="chkbxrdio-grp">
              <legend class="required"><span class="field-name">I want information about</span> <strong class="required">(required)</strong></legend>
              <div class="radio">
                <label for="status1">
                  <input type="radio" name="status" value="1" id="status1" data-rule-required="true" />
                  <strong>Me</strong><br>
                  I am the the person making the request</label>
              </div>
              <div class="radio">
                <label for="status2">
                  <input type="radio" name="status" value="2" id="status2" />
                  <strong>A person who is alive</strong><br>
                  I have their consent<br>
                  I will be asked for proof of consent</label>
              </div>
              <div class="radio">
                <label for="status3">
                  <input type="radio" name="status" value="3" id="status3" />
                  <strong>A person who has been deceased for less than 20 years</strong><br>
                  I am the executor of their estate<br>
                  I will be asked for proof of executorship</label>
              </div>
              <div class="radio">
                <label for="status4">
                  <input type="radio" name="status" value="4" id="status4" />
                  <strong>A person who has been deceased for 20 years or more</strong><br>
                  I will be asked for proof of death</label>
              </div>
            </fieldset>
          </div>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-md-12"><a href="#" class="btn btn-primary full-width">Start request</a></div>
          </div>
